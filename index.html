    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

<body>

    <!-- <div class="container"> -->
        <!-- ROW 1 -->
        <div class="row1">
            <h1>Food</h1>
        </div>

        <!-- ROW 2 -->
        <div class="row2">
            <h2>about site</h2>
            <p>Enter a search term to generate a recipe. Use the righthand column to search for the ingredients on Amazon. </p>
            <p>Use the filters below to narrow down your search based on dietary needs/restrictions.</p>
        </div>

        <!-- ROW 3 -->
        <div class="row3">
            <h3>filters</h3>
            <input type="text" id="search">
            <button id="initial" class="search">Search</button>
        </div>

        <!-- ROW 3 -->
        <div class="row buttons">
            <h3>buttons</h3>
            <div class="col-md-12">
                <ul class="check-list">
                    <li class="check">
                        <input class="peanut-check" type="checkbox" name="peanut-free">
                        <label for="preanut-free">Peanut Allergy</label>
                        
                    </li>
                    <li class="check">
                        <input class="veg-check" type="checkbox" name="vegetarian">
                        <label for="vegetarian">Vegetarian</label>
                        
                    </li>
                    <li class="check">
                        <input class="sugar-check" type="checkbox" name="low-sugar">
                        <label for="low-sugar">Sugar Conscious</label>
                        
                    </li>
                    <li class="check">
                        <input class="tree-nut-check" type="checkbox" name="no-tree-nuts">
                        <label for="no-tree-nuts">Tree Nut Allergy</label>
                    </li>
                    <li class="check">
                        <input class="fat-check" type="checkbox" name="low-fat">
                        <label for="low-fat">Low Fat</label>
                    </li>
                    <li class="check">
                        <input class="protein-check" type="checkbox" name="protein">
                        <label for="protein">High Protein</label>
                    </li>
                    <li class="check">
                        <input class="vegan-check" type="checkbox" name="vegan">
                        <label for="vegan">Vegan</label>
                    </li>
                </ul>
            </div>
        </div>

        <!-- ROW 4 -->
        <div class="row4">
            <div class="recipeCol">
                <h3>recipe</h3>
                <div class="name"></div>
                <div class="ingredients"></div>
            </div>

            <div class="shopCol">
                <h3>amazon/instacart</h3>
                <input type="text" id="ingredient">
                <button id="later" class="search">Search</button>
                <button id="clear"> Clear </button>
                <br></br>
                <div class="amazonLinks"></div>
                <!-- added container for ingredient img -->
                <div class="imgContainer"></div>
            </div>
        </div>

        <!-- ROW 5 -->
        <div class="row5">
            <h3>nutrition graphs/stats</h3>
        </div>

    <!-- </div> -->

  <script src="assets/javascript/webapp.js" type="text/javascript"></script>

</body>

</html>
